# Language setting
language: node_js

# Version number
node_js:
  - "0.12"
  - "4.2.2"
  -  5.0

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one
    - M2=two
  
    
matrix:
 exclude:
   - node_js: 4.2.2
     env: M2=two
    
    
   
        
build:
  pre_ci:
    - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: shippabledocker/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: ecr
      
