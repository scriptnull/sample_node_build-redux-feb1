# Language setting
language: node_js

# Version number
node_js:
  - "0.12"

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one
    
matrix:
 include:
   - node_js: 4.2.0
     env: test1=bar
   - node_js: "5.0"
     env:
        - test2=bar2
   - node_js: 0.10.5
     env:
        - test3= "1/3"
        - test4= "aaa"
        
build:
  pre_ci:
    - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: shippabledocker/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: ecr
      branches:
        only:
          - master
