# Language setting
language: node_js

# Version number
node_js:
  - "0.12"
  -  5.0

env:
  - FOO=FUBU
  - BAR=foo

  matrix:
    - M1=one


matrix:
  exclude:
    - node_js: 5.0
      BAR=foo
    
build:
  #pre_ci:
   # - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: shippabledocker/sample_node
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/shiphitchcock2_sample_node_feb1 .
    - docker push shippabledocker/shiphitchcock2_sample_node_feb1 

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
